<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
    	<link rel="stylesheet" type="text/css" href="../resources/jquery-easyui-1.4.3/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../resources/jquery-easyui-1.4.3/themes/icon.css">
	<script type="text/javascript" src="../resources/jquery-easyui-1.4.3/jquery.min.js"></script>
	<script type="text/javascript" src="../resources/jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
</head>
<body>
	<table id="list_data" cellspacing="0" cellpadding="0"> 
    <thead> 
        <tr>  
          	<th data-options="field:'approvenFunctionId',width:100" >业务类型编号</th>
        	<th data-options="field:'approvenFunctionName',width:100" >业务类型名称</th>
	    </tr> 
    </thead> 
</table>  
 
</body>
</html>
<script type="text/javascript">

	 
$(function(){
	$('#dlg').dialog('close');
		 $('#list_data').datagrid({ 
        iconCls:'icon-edit',//图标 
        width: 800, 
        height: '40', 
        nowrap: false, 
        striped: true, 
        border: true, 
        collapsible:false,//是否可折叠的 
        fit: true,//自动大小 
        url:'../approven/approvenFunctionDataList.do', 
        //sortName: 'code', 
        //sortOrder: 'desc', 
        remoteSort:false,  
        idField:'controllerMethodId', 
        singleSelect:true,//是否单选 
        pagination:false,//分页控件 
        rownumbers:true,//行号 
        onClickRow: function(index, data) {
        	var row = $('#list_data').datagrid('getSelected');
        	window.parent.document.getElementById('centerIframe').src='../approven/approvenFunctionRuleList.do?approvenFunctionId='+row.approvenFunctionId+"&approvenFunctionName="+row.approvenFunctionName;
        } 
    });
   
		 
	    
	  
		
});
		
	</script>
